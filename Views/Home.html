<div class="row">
    <div class="col-md-10 col-md-offset-1 page-header">
        <h2 ng-bind="title"></h2>
        <h2><small ng-bind="subTitle"></small></h2>
        <h2><small ng-bind="signature"></small></h2>
    </div>
</div>
<div class="row" ng-init="new = false">
    <button ng-click="new = true" id="btn-new" class="btn btn-success"><span id="btn-new-icon" class="glyphicon glyphicon-plus"></span>new</button>
    

    <div class="col-md-6 col-md-offset-3">
        <h4 class="modal-header">channels</h4>
        <div ng-show="new" ng-controller="ChannelController" id="New-Channel" class="col-md-10 col-md-offset-1">
            <form class="form-horizontal" ng-submit="addChannel()">
                <div class="form-group">
                    <label for="new-channel">New Channel:</label>
                    <input id="new-channel" ng-model="newChannel.name" class="form-control" placeholder="name..." />
                </div>
                <button type="submit" class="btn pull-right"><span class="glyphicon glyphicon-save"></span>save</button>

            </form>
        </div>
        <div ng-include="'Views/Partials/Channels.html'"></div>
    </div>
</div>
