<div class="col-md-6 col-md-offset-3 table-responsive">
    <table class="table">
        <tr>
            <th class="col-md-10">Name</th>
            
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
            
        </tr>
        <tr style="cursor:pointer;" ng-repeat="channel in channels track by $index" class="channels">
            <td ng-bind="channel.name" ng-click="go('/Channel/' + channel.id, channel)"></td>
            <td>
                <button type="button"
                        class="btn favorite-btn-o"
                        ng-click="toggleFavorite(channel)"
                        ng-hide="admin"
                        >
                    <span 
                          ng-class="favorites.indexOf(channel) != -1 ? 
                          'glyphicon glyphicon-star golden' : 
                          'glyphicon glyphicon-star-empty'">
                    </span>

                    
                </button>
            </td>
            <td>
                <button type="button"
                        class="btn trash-btn"
                        ng-click="deleteChannel(channel)"
                        ng-hide="admin">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>    
        </tr>
    </table>
</div>
