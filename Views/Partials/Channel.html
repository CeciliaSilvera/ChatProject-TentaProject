<!-------Page header------------>
<div class="row">
    <div class="col-md-12">
        <h3 ng-bind="channel.name" class="page-header"></h3>
    </div>

    <!--<button class="btn btn-success"><span class="glyphicon glyphicon-plus">  new</span></button>-->  
</div>
<!-------Add new messages------->
<div class="row col-md-6 bg-warning">
    <div class="col-md-12">

        <form ng-submit="addMessage(this + {channelId:channel.id})">
                <div class="form-group row">
                    <label for="example-author-input" class="col-md-2 col-form-label">Author</label>
                    <div class="col-md-10">
                        <input ng-model="newMessage.author" class="form-control" type="text" id="example-author-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleTextarea" class="col-md-2">Body</label>
                    <div class="col-md-10">
                        <textarea ng-model="newMessage.body" class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn pull-right">Send</button>     
        </form>

    </div>
</div>
<!------Get all messages for channel------->
<div class="row">
    <div ng-include="'/Views/Partials/Messages.html'"></div>
</div>
