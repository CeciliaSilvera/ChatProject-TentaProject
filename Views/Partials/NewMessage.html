
<fieldset>
    <legend>write message</legend>
    <form ng-submit="addMessage(channel.id)">
        <div class="form-group row">
            <label for="example-author-input" class="col-md-2 col-form-label">Author</label>
            <div class="col-md-10">
                <input ng-model="newMessage.author" class="form-control" type="text" id="example-author-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleTextarea" class="col-md-2">Body</label>
            <div class="col-md-10">
                <textarea ng-model="newMessage.body" class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn pull-right">Send</button>
    </form>
</fieldset>
